<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>
        This page includes stats about the code of the website.
    </p>
    <h2>Summary</h2>
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>
    <!-- <dl class="files"></dl> -->

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>

    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <!-- File Sizes Visualization -->
    <h2>Files by Size</h2>
    <div id="scrollytelling2" style="display: flex; gap: 1em;">
        <!-- Left: the unit visualization of files (using a similar format as displayCommitFiles) -->
        <dl class="files"></dl>
        <div id="file-scroll-container">
            <div id="file-spacer"></div>
            <div id="file-items-container"></div>
        </div>
    </div>
    
</body>
</html>
